<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Profile Card Component - Frontend Mentor Challenge</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet" />
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <body>
    <div id="card">
      <div id="userInfo">
        <img src="images/image-victor.jpg" alt="Image of Victor" id="portrait" />
        <div id="person">
          <span id="name">Victor Crest</span> <span id="age">26</span>
          <div id="location">London</div>
        </div>
      </div>
      <div id="userStats">
        <span>
          <div class="numberOf">80K</div>
          <div class="numberType">Followers</div>
        </span>
        <span>
          <div class="numberOf">803K</div>
          <div class="numberType">Likes</div>
        </span>
        <span>
          <div class="numberOf">1.4K</div>
          <div class="numberType">Photos</div>
        </span>
      </div>
    </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/kagiso101">Kagiso Hadebe</a>.
  </div>
  </body>
</body>

</html>
